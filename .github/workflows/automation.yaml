
name: Test, build, and deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # I used the yarn package manager, so use that to keep consistent with the lock files
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install # yarn install
      - name: Run linting
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
      - name: Run tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test

  build:
    name: Checks project builds ðŸ”¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # I used the yarn package manager, so use that to keep consistent with the lock files
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install # yarn install
      - name: Run linting
        uses: borales/actions-yarn@v4
        with:
          cmd: build
  
  coverage:
    name: Generate coverage report ðŸ§
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # I used the yarn package manager, so use that to keep consistent with the lock files
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install # yarn install
      - name: Run coverage
        uses: borales/actions-yarn@v4
        with:
          cmd: coverage

  build-container:
    name: Build Container ðŸ“¦
    needs: [test, build]
    # if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Git config
        run: |
          git config --global user.email "michael.bruty@students.plymouth.ac.uk"
          git config --global user.name "mbruty"
      - name: Bump version number
        run: |
          npm run patch
      - name: Lowercase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      - name: Setup Cloud cli
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Authorize Docker push
        run: gcloud auth configure-docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO }}/trial-by-fire:latest
            ghcr.io/${{ env.REPO }}/trial-by-fire:${{ steps.package-version.outputs.current-version }}
            europe-west2-docker.pkg.dev/${{ secrets.PROJECT_ID }}/trial-by-fire/next
      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.package-version.outputs.current-version }}',
              sha: context.sha
            })

  deploy:
    name: Deploy to cloud run
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
